<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planner</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            animation: slide-up 0.5s ease-out;
        }

        /* Simple animations */
        @keyframes slide-up {
            from {
                transform: translateY(500px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-control {
            border-radius: 5px;
            border-color: #ccc;
        }

        #taskName{
            width: 100%;
        }

        .btn-primary {
            border-radius: 5px;
            background-color: #007bff;
            border-color: #007bff;
            width: 50%;
        }

        .input-group{
            display: flex;
            flex-direction: column;
            align-items: center; /*Cross axis*/
            gap: 1.25rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .list-group-item {
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-group-item:hover {
            background-color: #e0e0e0;
        }

        .btn-danger {
            font-size: 0.8rem;
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #bd2130;
            border-color: #bd2130;
        }
    </style>
</head>
<body style="background-color: #333;">
    <div class="container">
        <h1>Task Planner</h1>
        <form id="taskForm">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="taskName" placeholder="Enter your task..." required>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </div>
        </form>
        <ul id="taskList" class="list-group">
            <!-- Task items will be dynamically added here through script in js-->
        </ul>
    </div>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to add a task
        function addTask(taskName) {
            // Create list item
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.appendChild(document.createTextNode(taskName));

            // Append delete button
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'btn btn-danger btn-sm';
            deleteBtn.appendChild(document.createTextNode('Delete'));
            li.appendChild(deleteBtn);

            // Append list item to the task list
            document.getElementById('taskList').appendChild(li);
        }

        // Event listener for form submission
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            // e.preventDefault() is used to stop the default action triggered by an event.
            // For example, in form submissions, the default behavior is to reload the page.
            // By calling e.preventDefault(), we can prevent this and handle the form data 
            // using JavaScript (e.g., sending it via AJAX or displaying a custom message),
            // without refreshing or navigating away from the page.
            e.preventDefault();// Prevents the form from reloading the page on submit
            const taskName = document.getElementById('taskName').value;
            if (taskName.trim() !== '') {
                addTask(taskName);
                // Clear input field
                document.getElementById('taskName').value = '';
                // Save task to local storage
                localStorage.setItem('tasks', JSON.stringify([...getTasks(), taskName]));
            } else {
                alert('Please enter a task name.');
            }
        });

        // Event delegation for delete button
        document.getElementById('taskList').addEventListener('click', function(e) {
            if (e.target.classList.contains('btn-danger')) {
                if (confirm('Are you sure you want to delete this task?')) {
                    const li = e.target.parentElement;
                    li.remove();
                    // Remove task from local storage
                    const tasks = getTasks().filter(task => task !== li.textContent.trim());
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                }
            }
        });

        // Function to retrieve tasks from local storage
        function getTasks() {
            return localStorage.getItem('tasks') ? JSON.parse(localStorage.getItem('tasks')) : [];
        }

        // Function to load tasks from local storage on page load
        window.onload = function() {
            const tasks = getTasks();
            tasks.forEach(task => {
                addTask(task);
            });
        }

        /*
        Form Submission on Enter Key:

        In HTML, when we have an input field inside a form and press the "Enter" key, it triggers a form submission automatically. This behavior is built-in, so thereâ€™s no need for extra code to handle "Enter" key presses separately.
        */

    </script>
</body>
</html>
