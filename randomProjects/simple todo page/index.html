<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do app</title>
</head>
<body>
    <h2>To-do List</h2>
    <input type="text" id="task" placeholder="Enter your task" onkeydown="handleEnterKey(event)">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>

<script>
    let tasks = [];

    function addTask() {
        let task = document.getElementById("task").value;
        tasks.push(task);
        task.value = ""; // Clear input
        displayTasks();
    }

    function displayTasks() {
        let taskList = document.getElementById("taskList");
        taskList.innerHTML = "";
        tasks.forEach((task, index) => {
        taskList.innerHTML += `<li>${task} <button onclick="removeTask(${index})">Remove</button></li>`;
        });
    }

    function removeTask(index) {
        tasks.splice(index, 1);
        displayTasks();
    }


    // Function to handle the Enter key event
    function handleEnterKey(event) {
        if (event.key === "Enter") {
            addTask();
        }
    }

</script>

</body>
</html>
