<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar variations</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin:0;
            background: #000;
            color: white;
        }

        .nav-container{
            margin-bottom: 40px;
        }

        h2{
            margin-bottom: 10px;
        }

        .nav1{
            background: #fff;
            padding: 1px 0px;
        }
        .nav1 ul{
            list-style-type: none;
            display: flex;
            justify-content: space-around;
        }

        .nav1 a{
            text-decoration: none; /* removing underline from link */
            color: #202020;
            /* background-color: #d45b04; */
            padding: 5px 15px;
            font-size: 17px;
            position: relative;

        }

        .nav1 li{
            display: inline;

        }

        .nav1 a::after {
            content: ""; /* Placeholder; can be removed */
            position: absolute; /* Positions this element absolutely within the link */
            height: 2px; /* Sets the height of the underline */
            width: 100%; /* Makes the underline the same width as the link */
            bottom: 0; /* Aligns the underline at the bottom of the link */
            left: 0; /* Aligns the underline to the left */
            background-color: #0a65c7; /* Sets the color of the underline */
            transform: scaleX(0); /* Initially hides the underline */
            transition: transform 0.3s ease-in-out; /* Adds smooth transition when the underline appears */
        }


        .nav1 a:hover::after{
            transform:scaleX(1);
        }
        
        .nav1 .login-btn{
            background-color: rgb(50, 60, 245);
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav2{
            background-color: rgba(0, 0, 255, 0.4);;
            width:200px;
            padding: 20px;
        }

        .nav2 ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav2 li{
            margin-bottom: 12px;
        }

        .nav2 a{
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 10px;
            width: 100%;
        }

        .nav2 a:hover{
            background: rgb(48, 48, 238);;
        }

        .nav2 .login-btn{
            background:rgb(0, 0, 255);
            width: 100%;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-left: 10px;
        }

        .nav2 .login-btn:hover{
            background:rgb(0, 0, 255);
            border: 1px solid white;
        }

        .nav3{
            background-color: rgb(51, 129, 129);
            padding:0px;
        }

        .nav3 ul{
            list-style-type: none;
            padding: 0px;
            margin: 0px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav3 a{
            text-decoration: none;
            color: #fff;
            padding: 10px;
            display: block;
        }

        .dropDown {
            position: relative; /* Keep the dropdown menu positioned relative to the parent */
            display: inline-block; /* Ensure the dropdown container is inline */
        }

        .dropDown-content {
            position: absolute; /* Position the dropdown content below the parent */
            background-color: #3e3e3e; /* Set the background color of the dropdown */
            min-width: 150px; /* Minimum width of the dropdown */
            top: 45px; /* Position the dropdown content 45px below the parent */
            
            /* Hide content initially */
            opacity: 0; /* Make the dropdown content invisible */
            max-height: 0; /* Collapse the height to hide the content */
            overflow: hidden; /* Prevent content from spilling out while hidden */

            /* Smooth transition effects */
            transition: opacity 0.3s ease, max-height 0.3s ease; /* Fade in and expand height smoothly */
        }

        .dropDown:hover .dropDown-content {
            /* Show content on hover */
            opacity: 1; /* Fade the content in */
            max-height: 500px; /* Expand the content smoothly; adjust based on content height */
        }



        .nav3 .login-btn{
            padding: 6px 9px;
            margin: 10px;
            border-radius: 6px;
            font-size: 14px;
        }

        .nav3 .login-btn:hover{
            background: blue;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <h2>Variation 1: Horizontal with underline effect</h2>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>

    <div class="nav-container">
        <h2>Variation 2: Vertical with hover Effect</h2>
        <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>

    <div class="nav-container">
        <h2>Variation 3: Horizontal with dropdown</h2>
        <nav class="nav3">
            <ul>
                <li><a href="#">Home</a></li>
                <li class="dropDown">
                    <a href="#">About</a>
                    <div class="dropDown-content">
                        <a href="#">Our Story</a>
                        <a href="#">Team</a>
                        <a href="#">Contact</a>
                    </div>
                </li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>

</body>
</html>
